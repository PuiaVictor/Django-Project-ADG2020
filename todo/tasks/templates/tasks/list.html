<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Puiuletii</title>
</head>
<body>
<h3>
    To Do
</h3>
<form method="POST" action="/">
    {% csrf_token %}
    {{form.title}}

</form>
{% for task in tasks%}

        <p>{{task}}</p>
    </div>
{% endfor %}
</body>
</html>
